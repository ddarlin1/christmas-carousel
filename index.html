<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Christmas Gallery</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Christmas Gallery</h1>
        <div class="gallery">
             <button id="previous">
                <span aria-label="previous" class="material-icons-outlined">navigate_before</span>
            </button>
            <img id="img"/>
            <button id="next">
                <span aria-label="next" class="material-icons-outlined">navigate_next</span>
            </button>
            <div class="min-max-container">
                <p class="min-max-text">ZOOM</p>
                <button id="plus" class=" btn-min-max material-icons-outlined">add</button>
                 <button id="minus" class=" btn-min-max material-icons-outlined">remove</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
